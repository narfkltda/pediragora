<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src https://wa.me https://www.google.com;">
    <title>Tempero & Sabor - Cardápio Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-title-container">
                <div class="logo-placeholder">
                    <img src="../assets/images/TemperoESaborLogo.png" alt="Logo Tempero & Sabor" id="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="logo-text" style="display: none;">LOGO</div>
                </div>
                <h1 class="restaurant-name">Tempero & Sabor</h1>
            </div>
            <div class="header-buttons">
                <button class="map-toggle" id="map-toggle">
                    <svg class="map-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </button>
                <button class="cart-toggle" id="cart-toggle">
                    <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Opening Hours Section -->
    <section class="opening-hours-section">
        <div class="opening-hours-info" id="opening-hours-info">
            <!-- Current day info will be rendered here by JavaScript -->
        </div>
        <div class="opening-hours-timezone-notice" id="opening-hours-timezone-notice">
            <span class="timezone-icon">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M8 11V8M8 5H8.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </span>
            <span class="timezone-text">Horario Local(Brasília)</span>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Bar -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar item...">
                <button class="search-clear" id="search-clear" style="display: none;">&times;</button>
            </div>
        </section>

        <!-- Category Filter -->
        <section class="categories">
            <div class="category-buttons" id="category-buttons">
                <!-- Categories will be dynamically generated -->
            </div>
        </section>

        <!-- Layout Selector -->
        <section class="layout-selector-section">
            <div class="layout-selector" id="layout-selector">
                <button class="layout-btn active" data-layout="vertical" title="Layout Vertical" id="layout-btn-vertical">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </button>
                <button class="layout-btn" data-layout="horizontal" title="Layout Horizontal" id="layout-btn-horizontal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="4"></rect>
                        <rect x="3" y="10" width="18" height="4"></rect>
                        <rect x="3" y="17" width="18" height="4"></rect>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Menu Items Grid -->
        <section class="menu-items">
            <div class="items-grid" id="items-grid">
                <!-- Items will be dynamically generated -->
            </div>
        </section>
    </main>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay"></div>

    <!-- Cart Sidebar -->
    <aside class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <button class="cart-back-btn" id="cart-back-btn" style="display: none;">←</button>
            <h2 id="cart-header-title">Carrinho</h2>
            <button class="close-cart" id="close-cart">&times;</button>
        </div>
        
        <!-- Step 1: Cart Items -->
        <div class="cart-step cart-step-1" id="cart-step-1">
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically generated -->
            </div>
            <div class="cart-step-footer">
                <div class="cart-total">
                    <strong>Total: R$ <span id="cart-total">0.00</span></strong>
                </div>
                <button class="btn-continue" id="btn-continue-step1">Continuar</button>
            </div>
        </div>
        
        <!-- Step 2: Delivery Method -->
        <div class="cart-step cart-step-2" id="cart-step-2" style="display: none;">
            <div class="cart-step-content">
                <div class="field-group">
                    <label>Forma de Entrega</label>
                    <div class="delivery-methods">
                        <label class="delivery-option">
                            <input type="radio" name="delivery-method" value="Retirar no local" id="delivery-retirar">
                            <span>Retirar no local</span>
                        </label>
                        <label class="delivery-option">
                            <input type="radio" name="delivery-method" value="Entrega" id="delivery-entrega">
                            <span>Entrega</span>
                        </label>
                    </div>
                </div>
                <div class="delivery-address-field" id="delivery-address-field" style="display: none;">
                    <div class="field-group">
                        <label for="delivery-address">Endereço</label>
                        <input type="text" id="delivery-address" class="customer-input" placeholder="Rua, número, bairro">
                    </div>
                    <div class="field-group">
                        <label for="delivery-complement">Complemento</label>
                        <input type="text" id="delivery-complement" class="customer-input" placeholder="Apto, bloco, referência (opcional)">
                    </div>
                </div>
            </div>
            <div class="cart-step-footer">
                <button class="btn-continue" id="btn-continue-step2">Continuar</button>
            </div>
        </div>
        
        <!-- Step 3: Identification and Payment -->
        <div class="cart-step cart-step-3" id="cart-step-3" style="display: none;">
            <div class="cart-step-content">
                <div class="field-group">
                    <label for="customer-name">Nome</label>
                    <input type="text" id="customer-name" class="customer-input" placeholder="Seu nome">
                </div>
                <div class="field-group">
                    <label for="customer-phone">Telefone</label>
                    <input type="tel" id="customer-phone" class="customer-input" placeholder="(00) 00000-0000" inputmode="tel">
                </div>
                <div class="field-group">
                    <label for="customer-notes">Observações</label>
                    <textarea id="customer-notes" class="customer-textarea" placeholder="Observações sobre o pedido" rows="3"></textarea>
                </div>
                <div class="field-group">
                    <label>Forma de Pagamento</label>
                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="PIX" id="payment-pix">
                            <span>PIX</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="Dinheiro" id="payment-dinheiro">
                            <span>Dinheiro</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="Cartão (Crédito/Débito)" id="payment-cartao">
                            <span>Cartão (Crédito/Débito)</span>
                        </label>
                    </div>
                    <div class="change-field" id="change-field" style="display: none;">
                        <label for="change-amount">Troco para:</label>
                        <input type="text" id="change-amount" class="customer-input" placeholder="Ex: 50,00" inputmode="decimal">
                        <div class="change-result" id="change-result" style="display: none;">
                            <span class="change-label">Troco: R$ </span>
                            <span class="change-value" id="change-value">0.00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-step-footer">
                <div class="cart-total">
                    <strong>Total: R$ <span id="cart-total-step3">0.00</span></strong>
                </div>
                <button class="btn-checkout" id="btn-checkout">Finalizar Pedido</button>
            </div>
        </div>
    </aside>

    <!-- Hours Modal Overlay -->
    <div class="hours-overlay" id="hours-overlay"></div>

    <!-- Hours Modal Sidebar -->
    <aside class="hours-sidebar" id="hours-sidebar">
        <div class="hours-header">
            <h2>Horários de Funcionamento</h2>
            <button class="close-hours" id="close-hours">&times;</button>
        </div>
        <div class="hours-content" id="hours-content">
            <!-- Hours list will be rendered here by JavaScript -->
        </div>
    </aside>

    <!-- Maps Selection Modal -->
    <div class="maps-modal-overlay" id="maps-modal-overlay"></div>
    <div class="maps-modal" id="maps-modal">
        <div class="maps-modal-header">
            <h3>Escolha o aplicativo de mapas</h3>
            <button class="maps-modal-close" id="maps-modal-close">&times;</button>
        </div>
        <div class="maps-modal-content">
            <button class="maps-option" id="maps-option-google">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>Google Maps</span>
            </button>
            <button class="maps-option" id="maps-option-apple">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>Apple Maps</span>
            </button>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="alert-modal-overlay" id="alert-modal-overlay"></div>
    <div class="alert-modal" id="alert-modal">
        <div class="alert-modal-header">
            <h3 id="alert-modal-title">Aviso</h3>
            <button class="alert-modal-close" id="alert-modal-close">&times;</button>
        </div>
        <div class="alert-modal-content">
            <p id="alert-modal-message"></p>
        </div>
        <div class="alert-modal-footer">
            <button class="alert-modal-ok" id="alert-modal-ok">OK</button>
        </div>
    </div>

    <!-- Pickup Map Modal -->
    <div class="pickup-map-modal-overlay" id="pickup-map-modal-overlay"></div>
    <div class="pickup-map-modal" id="pickup-map-modal">
        <div class="pickup-map-modal-header">
            <h3>Local para Retirada</h3>
            <button class="pickup-map-modal-close" id="pickup-map-modal-close">&times;</button>
        </div>
        <div class="pickup-map-modal-content">
            <div class="pickup-map-container">
                <a id="pickup-map-link" href="#" target="_blank" rel="noopener noreferrer" class="pickup-map-link">
                    <img id="pickup-map-image" class="pickup-map-image" alt="Localização do restaurante" onerror="this.style.display='none'; this.parentElement.parentElement.classList.add('map-placeholder');" />
                    <div class="pickup-map-placeholder-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </div>
                    <div class="pickup-map-overlay">
                        <span>Clique para ver no Google Maps</span>
                    </div>
                </a>
            </div>
            <div class="pickup-map-buttons">
                <button class="pickup-map-btn" id="pickup-map-btn-google">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>Abrir no Google Maps</span>
                </button>
                <button class="pickup-map-btn" id="pickup-map-btn-apple">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>Abrir no Apple Maps</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../core/cart.js"></script>
    <script src="../core/whatsapp.js"></script>
    <script src="script.js"></script>
</body>
</html>
