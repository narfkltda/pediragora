<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - CardÃ¡pio Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-placeholder">
                <img src="../../assets/images/logo-placeholder.png" alt="Logo" id="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-text" style="display: none;">LOGO</div>
            </div>
            <h1 class="restaurant-name">Nome do Restaurante</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Bar -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar item...">
                <button class="search-clear" id="search-clear" style="display: none;">&times;</button>
            </div>
        </section>

        <!-- Category Filter -->
        <section class="categories">
            <div class="category-buttons" id="category-buttons">
                <!-- Categories will be dynamically generated -->
            </div>
        </section>

        <!-- Menu Items Grid -->
        <section class="menu-items">
            <div class="items-grid" id="items-grid">
                <!-- Items will be dynamically generated -->
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <aside class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Carrinho</h2>
            <button class="close-cart" id="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically generated -->
        </div>
        <div class="cart-footer">
            <div class="cart-customer-fields">
                <div class="field-group">
                    <label for="customer-name">Nome (opcional)</label>
                    <input type="text" id="customer-name" class="customer-input" placeholder="Seu nome">
                </div>
                <div class="field-group">
                    <label for="customer-notes">ObservaÃ§Ãµes (opcional)</label>
                    <textarea id="customer-notes" class="customer-textarea" placeholder="ObservaÃ§Ãµes sobre o pedido" rows="3"></textarea>
                </div>
            </div>
            <div class="cart-total">
                <strong>Total: R$ <span id="cart-total">0.00</span></strong>
            </div>
            <button class="btn-checkout" id="btn-checkout">Finalizar Pedido</button>
        </div>
    </aside>

    <!-- Cart Toggle Button -->
    <button class="cart-toggle" id="cart-toggle">
        <span class="cart-icon">ðŸ›’</span>
        <span class="cart-count" id="cart-count">0</span>
    </button>

    <!-- Scripts -->
    <script src="../../core/cart.js"></script>
    <script src="../../core/whatsapp.js"></script>
    <script src="script.js"></script>
</body>
</html>
